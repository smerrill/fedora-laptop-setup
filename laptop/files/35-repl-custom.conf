<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

  <!-- Use this file to define your custom font substitutions.
       It will override 37-repl-global-{preset}.conf and
       36-repl-missing-glyphs.conf.
       For each font to be replaced, duplicate the template below
       and fill in with appropriate font names. -->

  <!-- Helvetica Neue => Free Sans -->
  <match target="pattern">
    <test name="family" compare="eq" target="default">
      <string>Helvetica Neue</string>
    </test>
    <edit name="family" mode="prepend" binding="same">
      <string>FreeSans</string>
    </edit>
  </match>
  <match target="font" >
    <test name="family" qual="any" >
      <string>Helvetica Neue</string>
    </test>
    <edit mode="assign" name="family" >
      <string>FreeSans</string>
    </edit>
  </match>

  <!-- Arial => Arimo -->
  <match target="font">
    <test name="family">
      <string>Arial</string>
    </test>
    <edit name="family" mode="assign">
      <string>Arimo</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>Arial</string>
    </test>
    <edit name="family" mode="prepend" binding="strong" >
      <string>Arimo</string>
    </edit>
  </match>

  <!-- Courier || Courier New => Cousine -->
  <match target="font">
    <test name="family">
      <string>Courier</string>
    </test>
    <edit name="family" mode="assign">
      <string>Cousine</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>Courier</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Cousine</string>
    </edit>
  </match>

  <match target="font">
    <test name="family">
      <string>Courier New</string>
    </test>
    <edit name="family" mode="assign">
      <string>Cousine</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>Courier New</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Cousine</string>
    </edit>
  </match>

  <match target="font">
    <test name="family">
      <string>Courier 10 Pitch</string>
    </test>
    <edit name="family" mode="assign">
      <string>Cousine</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>Courier 10 Pitch</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Cousine</string>
    </edit>
  </match>

  <!-- Times {New Roman} => Tinos -->
  <match target="font">
    <test name="family">
      <string>Times</string>
    </test>
    <edit name="family" mode="assign">
      <string>Tinos</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>Times</string>
    </test>
    <edit name="family" mode="prepend" binding="strong" >
      <string>Tinos</string>
    </edit>
  </match>

  <match target="font">
    <test name="family">
      <string>Times New Roman</string>
    </test>
    <edit name="family" mode="assign">
      <string>Tinos</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>Times New Roman</string>
    </test>
    <edit name="family" mode="prepend" binding="strong" >
      <string>Tinos</string>
    </edit>
  </match>

</fontconfig>
